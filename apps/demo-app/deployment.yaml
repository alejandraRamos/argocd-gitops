apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  strategy: {}
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - image: alejandraramos/demo:6d38257
        name: demo-app
        ports: 
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: demo-app-env
              